name: m169-abschlussprojekt

services:
  gitea-db:
    image: postgres:16-alpine
    container_name: m169-gitea-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: gitea
      POSTGRES_USER: gitea
      POSTGRES_PASSWORD: ${GITEA_DB_PASSWORD:?Set GITEA_DB_PASSWORD in compose/.env}
    volumes:
      - gitea_db:/var/lib/postgresql/data
    networks:
      - backend

  gitea:
    image: gitea/gitea:latest
    container_name: m169-gitea
    restart: unless-stopped
    depends_on:
      - gitea-db
    environment:
      GITEA__database__DB_TYPE: postgres
      GITEA__database__HOST: gitea-db:5432
      GITEA__database__NAME: gitea
      GITEA__database__USER: gitea
      GITEA__database__PASSWD: ${GITEA_DB_PASSWORD:?Set GITEA_DB_PASSWORD in compose/.env}
    ports:
      - "${GITEA_WEB_PORT:-3000}:3000"
      - "${GITEA_SSH_PORT:-2222}:22"
    volumes:
      - gitea_data:/data
    networks:
      - frontend
      - backend

  portainer:
    image: portainer/portainer-ce:latest
    container_name: m169-portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - "${PORTAINER_HTTPS_PORT:-9443}:9443"
      - "${PORTAINER_HTTP_PORT:-9000}:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - frontend

networks:
  frontend:
    name: m169_frontend
  backend:
    name: m169_backend
    internal: true

volumes:
  # Portainer
  portainer_data:

  # Gitea ("Gitty")
  gitea_data:
  gitea_db:

  # Nextcloud
  nextcloud_data:
  nextcloud_db:
  nextcloud_redis:

  # MediaWiki
  mediawiki_data:
  mediawiki_db:
