name: m169-abschlussprojekt

services:
  nextcloud-db:
    image: mariadb:10.11
    container_name: m169-nextcloud-db
    restart: unless-stopped
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    environment:
      MYSQL_DATABASE: nextcloud
      MYSQL_USER: nextcloud
      MYSQL_PASSWORD: ${NEXTCLOUD_DB_PASSWORD:?Set NEXTCLOUD_DB_PASSWORD in compose/.env}
      MYSQL_ROOT_PASSWORD: ${NEXTCLOUD_DB_ROOT_PASSWORD:?Set NEXTCLOUD_DB_ROOT_PASSWORD in compose/.env}
    volumes:
      - nextcloud_db:/var/lib/mysql
    networks:
      - backend

  nextcloud-redis:
    image: redis:7-alpine
    container_name: m169-nextcloud-redis
    restart: unless-stopped
    networks:
      - backend

  nextcloud:
    image: nextcloud:apache
    container_name: m169-nextcloud
    restart: unless-stopped
    depends_on:
      - nextcloud-db
      - nextcloud-redis
    ports:
      - "${NEXTCLOUD_PORT:-8080}:80"
    environment:
      MYSQL_HOST: nextcloud-db
      MYSQL_DATABASE: nextcloud
      MYSQL_USER: nextcloud
      MYSQL_PASSWORD: ${NEXTCLOUD_DB_PASSWORD:?Set NEXTCLOUD_DB_PASSWORD in compose/.env}
      REDIS_HOST: nextcloud-redis
    volumes:
      - nextcloud_data:/var/www/html
    networks:
      - frontend
      - backend

  nextcloud-cron:
    image: nextcloud:apache
    container_name: m169-nextcloud-cron
    restart: unless-stopped
    depends_on:
      - nextcloud
    entrypoint: /cron.sh
    volumes:
      - nextcloud_data:/var/www/html
    networks:
      - backend


  gitea-db:
    image: postgres:16-alpine
    container_name: m169-gitea-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: gitea
      POSTGRES_USER: gitea
      POSTGRES_PASSWORD: ${GITEA_DB_PASSWORD:?Set GITEA_DB_PASSWORD in compose/.env}
    volumes:
      - gitea_db:/var/lib/postgresql/data
    networks:
      - backend

  gitea:
    image: gitea/gitea:latest
    container_name: m169-gitea
    restart: unless-stopped
    depends_on:
      - gitea-db
    environment:
      GITEA__database__DB_TYPE: postgres
      GITEA__database__HOST: gitea-db:5432
      GITEA__database__NAME: gitea
      GITEA__database__USER: gitea
      GITEA__database__PASSWD: ${GITEA_DB_PASSWORD:?Set GITEA_DB_PASSWORD in compose/.env}
    ports:
      - "${GITEA_WEB_PORT:-3000}:3000"
      - "${GITEA_SSH_PORT:-2222}:22"
    volumes:
      - gitea_data:/data
    networks:
      - frontend
      - backend

  portainer:
    image: portainer/portainer-ce:latest
    container_name: m169-portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - "${PORTAINER_HTTPS_PORT:-9443}:9443"
      - "${PORTAINER_HTTP_PORT:-9000}:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - frontend

networks:
  frontend:
    name: m169_frontend
  backend:
    name: m169_backend
    internal: true

volumes:
  # Portainer
  portainer_data:

  # Gitea ("Gitty")
  gitea_data:
  gitea_db:

  # Nextcloud
  nextcloud_data:
  nextcloud_db:
  nextcloud_redis:

  # MediaWiki
  mediawiki_data:
  mediawiki_db:
